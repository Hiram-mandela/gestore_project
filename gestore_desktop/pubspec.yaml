name: gestore_desktop
description: Application de gestion GESTORE - Desktop multi-plateforme
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Architecture & DI
  get_it: ^8.2.0
  injectable: ^2.3.2

  # State Management
  flutter_riverpod: ^2.4.5

  # Navigation
  go_router: ^16.2.4

  # Network
  dio: ^5.3.2
  connectivity_plus: ^7.0.0
  pretty_dio_logger: ^1.3.1

  # Local Database
  drift: ^2.13.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI Components
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

  # Utils
  intl: any  # Version gérée par Flutter SDK
  logger: ^2.0.2+1
  freezed_annotation: ^3.1.0
  json_annotation: ^4.8.1
  equatable: ^2.0.5

  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.6
  injectable_generator: ^2.4.0
  freezed: ^3.2.3
  json_serializable: ^6.7.1
  drift_dev: ^2.13.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  # Fonts (optionnel pour l'instant)
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: assets/fonts/Roboto-Regular.ttf